<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Basic</title>
    <!-- rel = relation, href=하이퍼 레퍼런스(hyper reference)-->
    <link rel="stylesheet" href="Style2.css">
</head>

<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
        <hr>
        <h1 class="foo bar">FOO BAR</h1>
        <h1 class="bar">BAR</h1>
    </div>
    <hr>
    <input type="text" value="텍스트 입력칸">
    <input type="password" value=1234>
    <hr>
    <div id="header_2">
        <h1 class="title">TITLE</h1>
        <div id="header_inner">
            <h1>inner</h1>
        </div>
    </div>
    <p class="test_p">test p</p>
    <hr>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>서울 강서구 내발산동</td>
        </tr>
    </table>
</body>

</html>
