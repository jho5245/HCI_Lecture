<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Basic</title>
</head>

<body>
    <h1>홍차</h1>
    <hr>
    <h2 style="color:red">정의</h2>
    <p style="background:yellow;">홍차는 백차, 녹차, 우롱차보다 더 많이 발효된 차의 일종이다.</p>

    <h2 style="color:blue">등급</h2>
    <p>
        홍차는 여러가지로 등급이 매겨진다.
        <br>- 브로큰 페코
        <br>- 브로큰 페코 수숑
        <br>- 브로큰 오렌지 페코 패닝
    </p>
    <hr>
    <h2>
        관련 링크
        <br>
        <!-- a가 anchor의 줄임말-->
        <a href="https://ko.wikipedia.org/wiki/%ED%99%8D%EC%B0%A8">위키피디아</a>
    </h2>
    <hr>
    <p>일반 글자
        <b>굵은 글자</b>
        <i>기울임 글자</i>
        <small>작은 글자</small>
        <sub>아래 첨자</sub>
        <sup>위 첨자</sup>
        <ins>밑줄 </ins>
        <del style="color:gray">취소선</del>
        <br>
        2<sup>2</sup>=4
        <br>
        a<sub>12</sub>+
        a<sub>2</sub>+
        a<sub>3</sub>-
        a<sub>4</sub>
    </p>
</body>

</html>
